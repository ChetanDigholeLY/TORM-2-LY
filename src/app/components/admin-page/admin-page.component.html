<div class="adminPageMain">

    <!-- admin tabs starts -->
    <div class="adminHeaderContainer">
        <!--left tabs starts -->
        <div class="adminTabSection">
            <div class="adminTabEachEle" (click)="adminTabFunc('vessel defination')" [ngClass]="{'activeAdminTab': adminTabsArr[0]}">
                <div class="adminTabText" [ngClass]="{'activeAdminText': adminTabsArr[0]}">Vessel definition</div>
            </div>

            <div class="adminTabEachEle">
                <div class="adminTabText">Engines</div>
            </div>

            <div class="adminTabEachEle">
                <div class="adminTabText">DWT/Draft</div>
            </div>

            <div class="adminTabEachEle">
                <div class="adminTabText">IMOS/SPOS</div>
            </div>

            <div class="adminTabEachEle" (click)="adminTabFunc('report fuel allowance')" [ngClass]="{'activeAdminTab': adminTabsArr[4]}">
                <div class="adminTabText" [ngClass]="{'activeAdminText': adminTabsArr[4]}">Report fuel Allowance</div>
            </div>

            <div class="adminTabEachEle">
                <div class="adminTabText">Various</div>
            </div>

            <div class="adminTabEachEle">
                <div class="adminTabText">Placeholder</div>
            </div>
        </div>
        <!--left tabs ends -->

        <!-- admin button starts -->
        <div class="adminBtnMain">
            <button class="adminEditBtn" (click)="toggleAllEdit()">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M14.8125 11.25V13.5C14.8125 15.3135 13.8135 16.3125 12 16.3125H4.5C2.6865 16.3125 1.6875 15.3135 1.6875 13.5V6C1.6875 4.1865 2.6865 3.1875 4.5 3.1875H6.75C7.0605 3.1875 7.3125 3.4395 7.3125 3.75C7.3125 4.0605 7.0605 4.3125 6.75 4.3125H4.5C3.31725 4.3125 2.8125 4.81725 2.8125 6V13.5C2.8125 14.6827 3.31725 15.1875 4.5 15.1875H12C13.1828 15.1875 13.6875 14.6827 13.6875 13.5V11.25C13.6875 10.9395 13.9395 10.6875 14.25 10.6875C14.5605 10.6875 14.8125 10.9395 14.8125 11.25ZM16.3125 4.542C16.3118 4.98225 16.14 5.3955 15.828 5.706L9.10574 12.3983C8.99999 12.5033 8.8575 12.5625 8.709 12.5625H6C5.6895 12.5625 5.4375 12.3105 5.4375 12V9.29176C5.4375 9.14326 5.496 8.99999 5.60175 8.89499L12.294 2.172C12.6038 1.86 13.0177 1.68825 13.458 1.6875C13.4587 1.6875 13.4595 1.6875 13.4603 1.6875C13.8998 1.6875 14.313 1.8585 14.6243 2.16975L15.831 3.37651C16.1415 3.68776 16.3133 4.10175 16.3125 4.542ZM13.2128 6.72226L11.2777 4.78725L6.5625 9.52425V11.4383H8.4765L13.2128 6.72226ZM15.1875 4.54049C15.1875 4.40099 15.1335 4.26976 15.0352 4.17151L13.8285 2.96475C13.7302 2.8665 13.599 2.8125 13.4603 2.8125H13.4595C13.32 2.8125 13.1895 2.86726 13.0913 2.96551L12.072 3.98925L14.0108 5.92799L15.0345 4.90876C15.1328 4.81126 15.1868 4.67999 15.1875 4.54049Z"
                        fill="#1E2124" />
                </svg>
                <div class="adminEditBtnText">Edit</div>
            </button>

            <button class="adminAddBtn">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9 0.9375C4.554 0.9375 0.9375 4.55475 0.9375 9C0.9375 13.4452 4.554 17.0625 9 17.0625C13.446 17.0625 17.0625 13.4452 17.0625 9C17.0625 4.55475 13.446 0.9375 9 0.9375ZM9 15.9375C5.17425 15.9375 2.0625 12.8258 2.0625 9C2.0625 5.17425 5.17425 2.0625 9 2.0625C12.8258 2.0625 15.9375 5.17425 15.9375 9C15.9375 12.8258 12.8258 15.9375 9 15.9375ZM12.1875 9C12.1875 9.3105 11.9355 9.5625 11.625 9.5625H9.5625V11.625C9.5625 11.9355 9.3105 12.1875 9 12.1875C8.6895 12.1875 8.4375 11.9355 8.4375 11.625V9.5625H6.375C6.0645 9.5625 5.8125 9.3105 5.8125 9C5.8125 8.6895 6.0645 8.4375 6.375 8.4375H8.4375V6.375C8.4375 6.0645 8.6895 5.8125 9 5.8125C9.3105 5.8125 9.5625 6.0645 9.5625 6.375V8.4375H11.625C11.9355 8.4375 12.1875 8.6895 12.1875 9Z"
                        fill="#EEF6FF" />
                </svg>
                <div class="adminAddBtnText">Add</div>
            </button>
        </div>
        <!-- admin button ends -->
    </div>
    <!-- admin tabs ends -->

    <!-- admin body starts -->
    <div class="adminBody">

        <!-- vessel defination starts -->
        <div class="vesselDefinationBody" *ngIf="adminTabsArr[0]">
            
            <!-- header starts -->
            <div class="vesselDefinationHeader">
                <div class="TagNameFlex">
                    <input type="text" class="form-control sensorMagnifineGlassSvg" placeholder="Vessel name"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
                <div class="sensorHeadingTextDecoration">Vessel ID</div>
                <div class="sensorHeadingTextDecoration">IMO number</div>
                <div class="sensorHeadingTextDecoration">Is vessel active ?</div>
                <div class="sensorHeadingTextDecoration">Active start date</div>
                <div class="sensorHeadingTextDecoration">Inactive date</div>
            </div>
            <!-- header ends -->

            <!-- vessel body starts -->
            <div class="vesselDefinationList" *ngIf="isAllEdit">

                <div class="vesselDefinationListEle" *ngFor="let item of vesselDetail">
                    <div class="vesselDefinationListEleText">{{item.vesselName}}</div>
                    <div class="vesselDefinationListEleText vesselDefinationTextBold">{{item.vesselID}}</div>
                    <div class="vesselDefinationListEleText vesselDefinationTextBold">{{item.vesselIMO}}</div>
                    <div class="vesselDefinationListEleText vesselDefinationStatusFlex" *ngIf="item.vesselActive">
                        <div class="vesselDefinationActiveText">ACTIVE</div>
                    </div>
                    <div class="vesselDefinationListEleText vesselDefinationStatusFlex" *ngIf="!item.vesselActive">
                        <div class="vesselDefinationInactiveText">INACTIVE</div>
                    </div>
                    <div class="vesselDefinationListEleText vesselDefinationDates">{{item.vesselStartDate}}</div>
                    <div class="vesselDefinationListEleText">--</div>
                </div>

            </div>
            <div class="vesselDefinationList" *ngIf="!isAllEdit">
                <div class="vesselDefinationListEle bgForEditAll" *ngFor="let item of vesselDetail">
                    <div class="vesselDefinationListEleText">
                        <input type="text" class="vesselDefinationInput" value={{item.vesselName}} placeholder="Vessel Name"/>
                    </div>
                    <div class="vesselDefinationListEleText vesselDefinationTextBold">
                        <input type="number" class="vesselDefinationInput vesselDefinationInputNumber" value={{item.vesselID}} placeholder="Vessel ID"/>
                    </div>
                    <div class="vesselDefinationListEleText vesselDefinationTextBold">
                        <input type="number" class="vesselDefinationInput vesselDefinationInputNumber" value={{item.vesselIMO}} placeholder="IMO number"/>
                    </div>
                    <div class="vesselDefinationListEleText" *ngIf="item.vesselActive">
                        <div class="switch_box box_1">
                            <input type="checkbox" class="switch_1" checked>
                          </div>
                    </div>
                    <div class="vesselDefinationListEleText" *ngIf="!item.vesselActive">
                        <div class="switch_box box_1">
                            <input type="checkbox" class="switch_1">
                          </div>
                    </div>
                    <div class="vesselDefinationListEleText vesselDefinationDateFlex">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 7.5C3 5.29086 4.79086 3.5 7 3.5L17 3.5C19.2091 3.5 21 5.29086 21 7.5V18C21 20.2091 19.2091 22 17 22H7C4.79086 22 3 20.2091 3 18L3 7.5Z" stroke="#016BFF" stroke-width="1.5"/>
                            <path d="M3 9L21 9" stroke="#016BFF" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M8 2L8 5" stroke="#016BFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M16 2V5" stroke="#016BFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="15" r="1" fill="#016BFF"/>
                            <circle cx="16" cy="15" r="1" fill="#016BFF"/>
                            <circle cx="8" cy="15" r="1" fill="#016BFF"/>
                        </svg>
                        <div class="vesselDefinationDates">{{item.vesselStartDate}}</div>
                    </div>
                    <div class="vesselDefinationListEleText">--</div>
                </div>
            </div>
            <!-- vessel body ends -->

        </div>
        <!-- vessel defination ends -->


        <div class="reportFuelAllowance" *ngIf="adminTabsArr[4]">
            <div>hello xyz</div>
        </div>
    </div>

    <!-- admin body ends -->

</div>
